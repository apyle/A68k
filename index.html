<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>68k Emulation</title>
</head>
<body>
    <div class="container">
        <div class="split-top">
            <h1>Alexander's 68k Emulator</h1>
        </div>
        <div class="split-mid">
            <div class="split-code">
                <a id="load" class="btn">Load</a>
                <h2>Source Code</h2>
                <textarea name="source-code" id="source-code">NOP</textarea>
                <!-- <p class="source-code">NOP</p> -->
            </div>
            <div class="split-opcode">
                <a id="assemble" class="btn">Assemble</a>
                <h2>Opcode</h2>
                <p class="opcode">0x4E71 0100 1110 0111 0001</p>
            </div>
            <div class="split-registers">
                <a id="run" class="btn">run</a>
                <h2>Registers</h2>
                <p class="register">D0</p>
                <p class="register">D1</p>
                <p class="register">D2</p>
                <p class="register">D3</p>
                <p class="register">D4</p>
                <p class="register">D5</p>
                <p class="register">D6</p>
                <p class="register">D7</p>
                <br />
                <!-- <p class="register">A0</p>
                <p class="register">A1</p>
                <p class="register">A2</p>
                <p class="register">A3</p>
                <p class="register">A4</p>
                <p class="register">A5</p>
                <p class="register">A6</p>
                <p class="register">A7</p>
                <br />
                <p class="register">USP</p>
                <br />
                <p class="register">PC</p>
                <br />
                <p class="register">CCR</p> -->
            </div>
            <!-- <div class="split-memory">
                <h2>Memory</h2>
            </div> -->
            <!-- <div class="test hidden"></div> -->
        </div>
        <div class="split-bottom">
            <h2>Footer</h2>
            <a href="#">Show Source Code</a>
            <a href="#">Show OpCode</a>
            <a href="#">Show Registers</a>
            <a href="#">Show Memory</a>
            <a href="#">Show Tests</a>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
